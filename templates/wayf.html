<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="card p-4 shadow-lg" style="max-width: 400px; margin: auto;">
            <img src="/static/trove.jpeg" alt="Trove Partners Logo" class="img-fluid mb-3">
            <h2 class="mb-3">Log in</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="inst" class="form-label">Select Your Institution:</label>
                    <select name="inst" id="inst" class="form-select">
                        {% for key, value in target_hosts.items() %}
                            <option value="{{ key }}">{{ value.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
